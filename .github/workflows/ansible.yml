name: Ansible Galaxy Publish

on:
  push:
    branches:
      - "main"
  release:
    types: [published]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install ansible-lint

    - name: Lint with ansible-lint
      run: ansible-lint -v

  build:
    runs-on: ubuntu-latest
    needs: lint
    # run only for master
    if: github.event.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: python -m pip install -r requirements.txt

    - name: Update galaxy.yml version with the new tag
      run: |
        sed -i "s/^version: .*/version: ${GITHUB_REF#refs/tags\/v}/" galaxy.yml

    - name: Build collection
      run: ansible-galaxy collection build --force

    - uses: actions/upload-artifact@v3
      with:
        name: andreygubarev-debian
        path: *.tar.gz

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.event.ref, 'refs/tags/v')

    steps:
    - name: Publish collection
      run: ansible-galaxy collection publish *.tar.gz --api-key ${{ secrets.GALAXY_API_KEY }}
      env:
        GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}

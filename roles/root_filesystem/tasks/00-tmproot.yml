---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  changed_when: false

- name: Install debootstrap
  ansible.builtin.apt:
    name: debootstrap
    state: present
    install_recommends: false

- name: Create tmproot directory
  ansible.builtin.file:
    path: "{{ root_filesystem_tmproot }}"
    state: directory
    mode: 0755

- name: Mount tmproot
  ansible.posix.mount:
    path: "{{ root_filesystem_tmproot }}"
    src: none
    fstype: tmpfs
    state: mounted

- name: Bootstrap tmproot
  ansible.builtin.command: |
    debootstrap --variant=minbase bullseye {{ root_filesystem_tmproot }} https://deb.debian.org/debian/
  args:
    creates: "{{ root_filesystem_tmproot }}/bin"

- name: Create tmproot mountpoints
  ansible.builtin.file:
    path: "{{ root_filesystem_tmproot }}/{{ item }}"
    state: directory
    mode: 0755
  loop:
    - mnt
    - mnt/root
    - root
    - root/.ssh

- name: Copy ssh keys
  ansible.builtin.copy:
    src: /root/.ssh/authorized_keys
    dest: "{{ root_filesystem_tmproot }}/root/.ssh/authorized_keys"
    owner: root
    group: root
    mode: 0600
    remote_src: true

- name: Get systemd running sockets
  ansible.builtin.shell: |
    set -euo pipefail
    systemctl | ( grep 'running' || true ) | ( grep 'socket' || true ) | awk '{print $1}'
  args:
    executable: /bin/bash
  changed_when: false
  register: root_filesystem_systemd_sockets

- name: Stop systemd running sockets
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
  loop: "{{ root_filesystem_systemd_sockets.stdout_lines }}"

- name: Get systemd running services
  ansible.builtin.shell: |
    set -euo pipefail
    systemctl | ( grep 'running' || true ) | ( grep 'service' || true ) | ( grep -v 'ssh.service' || true ) | awk '{print $1}'
  args:
    executable: /bin/bash
  changed_when: false
  register: root_filesystem_systemd_services

- name: Stop systemd running services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
  loop: "{{ root_filesystem_systemd_services.stdout_lines }}"

- name: Get systemd running timers
  ansible.builtin.shell: |
    set -euo pipefail
    systemctl | ( grep 'running' || true ) | ( grep 'timer' || true ) | awk '{print $1}'
  args:
    executable: /bin/bash
  changed_when: false
  register: root_filesystem_systemd_timers

- name: Stop systemd running timers
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: stopped
  loop: "{{ root_filesystem_systemd_timers.stdout_lines }}"

- name: Pivot root and temporary root
  ansible.builtin.shell: |
    set -euo pipefail

    mount --make-rprivate /
    pivot_root {{ root_filesystem_tmproot }} {{ root_filesystem_tmproot }}/mnt/root
    for i in dev proc sys run; do mount --move /mnt/root/$i /$i; done
    touch /var/lock/tmproot

    apt-get update && apt-get install -yq --no-install-recommends lsof systemd openssh-server python3
    systemctl restart sshd
    systemctl daemon-reexec
  args:
    executable: /bin/bash
  changed_when: false

- name: Wait for SSH connection
  ansible.builtin.wait_for_connection:
    delay: 5
    timeout: 60

- name: Reset SSH connection
  ansible.builtin.meta: reset_connection
